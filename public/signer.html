<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>human.tech Covenant Signatory Verification</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 90%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 14px; }
    #signature { margin-top: 10px; word-break: break-all; }
  </style>
</head>
<body>
  <h2>human.tech Covenant Signatory Verification</h2>
  <p>Connect the wallet used to sign the covenant and sign the challenge below.</p>

  <p>Challenge message (auto-filled from URL):</p>
  <input type="text" id="msg" readonly>
  <br>
  <button onclick="sign()">Connect & Sign</button>

  <p id="signature"></p>

  <!-- WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <script>
    // ---- PREFILL CHALLENGE (FIRST) ----
    const params = new URLSearchParams(window.location.search);
    const challenge = params.get("challenge") || "";
    console.log("QUERY:", window.location.search);
    console.log("CHALLENGE:", challenge);

    document.getElementById("msg").value = challenge || "‚ùå No challenge received";

    // ---- SIGN FUNCTION ----
    async function sign() {
      let provider;

      try {
        // Desktop injected wallets
        if (window.ethereum) {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
        } 
        // WalletConnect fallback
        else {
          provider = new WalletConnectProvider.default({
            rpc: { 1: "https://cloudflare-eth.com" }
          });
          await provider.enable();
        }

        const accounts = await provider.request({ method: "eth_accounts" });
        const account = accounts[0];
        const msg = document.getElementById("msg").value;

        if (!msg) {
          return alert("No challenge to sign.");
        }

        const sig = await provider.request({
          method: "personal_sign",
          params: [msg, account]
        });

        document.getElementById("signature").innerText = sig;

      } catch (e) {
        console.error(e);
        alert(e.message || e);
      }
    }
  </script>
</body>
</html>
