<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>human.tech Covenant Signatory Verification</title>
  <style>
    body { font-family: sans-serif; padding:20px; max-width:600px; margin:auto; }
    button { padding:12px 16px; margin-top:20px; font-size:16px; cursor:pointer; }
    #status { margin-top:15px; word-break: break-word; }
    input { width:100%; padding:8px; margin-top:5px; }
  </style>
</head>
<body>
  <h2>human.tech Covenant Signatory Verification</h2>
  <p>Connect the wallet used to sign the covenant and sign the challenge below.</p>

  <p>Challenge:</p>
  <input id="msg" readonly />

  <button id="connectBtn">Connect & Sign</button>

  <p id="status"></p>

<script type="module">
import WalletConnectProvider from "https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/esm/index.min.js";

const urlParams = new URLSearchParams(window.location.search);
const challenge = urlParams.get("challenge") || "";

const msgInput = document.getElementById("msg");
const status = document.getElementById("status");
const btn = document.getElementById("connectBtn");

msgInput.value = challenge;

btn.addEventListener("click", async () => {
  status.innerText = "Connecting wallet...";
  let provider;

  try {
    // Desktop wallets
    if (window.ethereum) {
      provider = window.ethereum;
      await provider.request({ method: "eth_requestAccounts" });
    }
    // Mobile WalletConnect
    else {
      provider = new WalletConnectProvider({
        rpc: {
          1: "https://cloudflare-eth.com"
        }
      });
      await provider.enable();
    }

    const accounts = await provider.request({ method: "eth_accounts" });
    const account = accounts[0];

    status.innerText = `Wallet connected: ${account}\nSigning challenge...`;

    const signature = await provider.request({
      method: "personal_sign",
      params: [challenge, account]
    });

    status.innerText = "✅ Signed successfully.\n\nPaste this signature back into Discord using:\n/signature <value>\n\n" + signature;

  } catch (err) {
    console.error(err);
    status.innerText = "❌ Error: " + err.message;
  }
});
</script>
</body>
</html>
